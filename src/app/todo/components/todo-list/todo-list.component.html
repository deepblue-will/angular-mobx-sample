<mat-card>
  <mat-card-title>Todo List!</mat-card-title>
  <mat-card-content *ngIf="!store.isEmpty">
    <mat-list>
      <mat-list-item *ngFor="let todo of store.todos">{{todo.name}}</mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Todo Item" [formControl]="itemForm"/>
        </mat-form-field>
        <button mat-stroked-button (click)="addItem()">Add</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
